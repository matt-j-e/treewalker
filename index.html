<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .hl {
      background-color: yellow;
    }
  </style>
</head>
<body>
  <main>
    <section>
      <h1>Heading</h1>
      <p>Paragraph</p>
      <ul>
        <li>list item</li>
        <li>list item</li>
        <li>list item <span>span inside last list item</span></li>
      </ul>
    </section>
  </main>
  <script>

    nextNode = function(node) {
      if (node.hasChildNodes()) {
        console.log("Child")
        return node.firstChild;
      }
      
      if (node.nextSibling) {
        console.log("Sibling")
        return node.nextSibling;
      } 
      return null
    }

    let node = document.body;

    do {
      console.log(node.nodeType, node.nodeName, node.nodeValue);
      node = nextNode(node);
    } while (node !== null)
  </script>
</body>
